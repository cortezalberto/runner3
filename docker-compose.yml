version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: playground
      POSTGRES_USER: playground
      POSTGRES_PASSWORD: playground
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U playground"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for RQ
  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Build runner image (runs once)
  runner-build:
    build:
      context: ./runner
      dockerfile: Dockerfile
    image: py-playground-runner:latest
    command: "true"
    profiles:
      - build

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "49000:8000"
    environment:
      DATABASE_URL: postgresql://playground:playground@postgres:5432/playground
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend:ro
    command: uvicorn backend.app:app --host 0.0.0.0 --port 8000 --reload

  # RQ Worker
  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    environment:
      DATABASE_URL: postgresql://playground:playground@postgres:5432/playground
      REDIS_URL: redis://redis:6379/0
      RUNNER_IMAGE: py-playground-runner:latest
      WORKSPACE_DIR: /workspaces
      HOST_WORKSPACE_DIR: ${PWD}/workspaces
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./backend:/app/backend:ro
      - ./worker:/app/worker:ro
      - ./workspaces:/workspaces
    command: python -m rq.cli worker --url redis://redis:6379/0 submissions

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "49173:5173"
    environment:
      VITE_API_URL: http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src

volumes:
  postgres_data:
  workspaces:
